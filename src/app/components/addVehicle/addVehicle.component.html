
<h1 mat-dialog-title>{{isVehicle ? 'Editar veiculo' : 'Adicionar novo veiculo'}}</h1>
<div mat-dialog-content>
  <mat-grid-list cols="1" rowHeight="3:1">
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Imagem Url</mat-label>
        <input matInput type="text" [(ngModel)]="vehicle.imageUrl">
        <button mat-button *ngIf="vehicle.imageUrl" matSuffix mat-icon-button aria-label="Clear" (click)="vehicle.imageUrl=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-grid-tile>   
  </mat-grid-list>
  <mat-grid-list cols="1" rowHeight="3:1">
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Placa</mat-label>
        <input matInput type="text" [(ngModel)]="vehicle.licensePlate">
        <button mat-button *ngIf="vehicle.licensePlate" matSuffix mat-icon-button aria-label="Clear" (click)="vehicle.licensePlate=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-grid-tile>   
  </mat-grid-list>
  <mat-grid-list cols="1" rowHeight="3:1">
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Chassi</mat-label>
        <input matInput type="text" [(ngModel)]="vehicle.chassis">
        <button mat-button *ngIf="vehicle.chassis" matSuffix mat-icon-button aria-label="Clear" (click)="vehicle.chassis=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-grid-tile>   
  </mat-grid-list>
  <mat-grid-list cols="1" rowHeight="3:1">
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>renavam</mat-label>
        <input matInput type="text" [(ngModel)]="vehicle.renavam">
        <button mat-button *ngIf="vehicle.renavam" matSuffix mat-icon-button aria-label="Clear" (click)="vehicle.renavam=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-grid-tile>   
  </mat-grid-list>
  <mat-grid-list cols="1" rowHeight="3:1">
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Modelo</mat-label>
        <input matInput type="text" [(ngModel)]="vehicle.model">
        <button mat-button *ngIf="vehicle.model" matSuffix mat-icon-button aria-label="Clear" (click)="vehicle.model=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-grid-tile>   
  </mat-grid-list>
  <mat-grid-list cols="1" rowHeight="3:1">
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Marca</mat-label>
        <input matInput type="text" [(ngModel)]="vehicle.brand">
        <button mat-button *ngIf="vehicle.brand" matSuffix mat-icon-button aria-label="Clear" (click)="vehicle.brand=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-grid-tile>   
  </mat-grid-list>
  <mat-grid-list cols="1" rowHeight="3:1">
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Ano</mat-label>
        <input matInput type="text" [(ngModel)]="vehicle.year">
        <button mat-button *ngIf="vehicle.year" matSuffix mat-icon-button aria-label="Clear" (click)="vehicle.year=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-grid-tile>   
  </mat-grid-list>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="!isEmpty(vehicle)" cdkFocusInitial (click)="saveVehicle()">Salvar</button>
</div>
