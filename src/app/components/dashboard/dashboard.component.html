<div class="dashboard__container">
  <div class="dashboard__container--content">
      <button mat-fab color="warn" aria-label="Add vehicle" mat-button (click)="openDialog()" class="dashboard__container--button">
        <mat-icon>add</mat-icon>
      </button>
      <div
        *ngFor="let vehicle of vehicles"
      >
      <app-card [vehicle]="vehicle"></app-card>
    </div>
  </div>
</div>
